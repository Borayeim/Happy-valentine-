<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day! üíù</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Floating Hearts Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
      z-index: -1;
      animation: floatHearts 20s linear infinite;
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }

    /* Card Styles */
    .card {
       background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #d32f2f;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: slideDown 1s ease-in-out;
    }

    .teddy-bear {
      font-size: 5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: bounce 2s ease-in-out infinite;
    }

    .teddy-bear:hover {
      transform: scale(1.1);
    }

    .teddy-bear:active {
      transform: rotate(10deg) scale(1.2);
      transition: transform 0.2s ease;
    }

    .message {
      font-size: 1.2rem;
      color: #c62828;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      color: #d32f2f;
      font-size: 2rem;
      animation: heartbeat 1.5s infinite;
    }

    /* Glow Effect */
    .glow {
      text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61, 0 0 30px #ff6f61;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.5s ease-in-out;
    }

    .modal-content {
      background: linear-gradient(135deg, #ff6f61, #ff9a9e);
      margin: 15% auto;
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      animation: popIn 0.5s ease-in-out;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      color: white;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .close {
      color: white;
      float: right;
      font-size: 24px;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .close:hover,
    .close:focus {
      color: #ffd700;
      text-decoration: none;
      cursor: pointer;
    }

    /* Footer Styles */
    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .teddy-bear {
        font-size: 4rem;
      }

      .message {
        font-size: 1rem;
      }

      .modal-content {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

    <div class="message">

  <!-- Modal -->

    <div class="modal-content">

      <p>·ûÄ·üÜ·ûî·üí·ûõ·üÇ·ûÑ·ûì·û∑·ûô·û∂·ûô·ûê·û∂·üñ ·ûÅ·üí·ûâ·ûª·üÜ·ûü·üí·ûö·ûõ·û∂·ûâ·üã·û¢·üí·ûì·ûÄ! üíñ</p>

  <!-- Footer -->
  <footer>
    <p>Made with ‚ù§Ô∏è by [Your Name]</p>

  <!-- Audio -->
  <audio id="celebration-sound" src="https://assets.mixkit.co/active_storage/sfx/3003/3003-preview.mp3" preload="auto"></audio>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // Play celebration sound and confetti on page load
    window.onload = function() {
      var audio = document.getElementById("celebration-sound");
      audio.play();
      confetti({
        particleCount: 100,
        spread: 70,

      });
    };

    // Teddy Bear Interaction
    function playWithTeddy() {
      var modal = document.getElementById("teddyModal");
      modal.style.display = "block";
      var audio = document.getElementById("teddy-sound");
      audio.play();
      confetti({
        particleCount: 50,
        spread: 60,
        origin: { y: 0.6 }

    // Close Modal
    function closeModal() {
      var modal = document.getElementById("teddyModal");
      modal.style.display = "none";
    }

    // Close Modal when clicking outside
    window.onclick = function(event) {
      var modal = document.getElementById("teddyModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</html>
